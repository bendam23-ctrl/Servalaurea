<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Contenuto Sensibile - Guitar Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Bangers&family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body { 
    margin: 0; background: radial-gradient(circle, #1a0000 0%, #000 100%); 
    color: white; font-family: 'Arial', sans-serif; overflow: hidden; 
    height: 100vh; display: flex; justify-content: center; align-items: center; 
  }
  .screen { display: none; width: 100%; text-align: center; padding: 20px; }
  .active { display: block; }

  /* Titolo Neon Pulsante */
  .neon-title { 
    font-family: 'Nosifer', cursive; font-size: 80px; color: #ff0000; 
    text-shadow: 0 0 15px #ff0000, 0 0 30px #5e0000; 
    margin-bottom: 10px; animation: neonPulse 1.5s infinite;
  }
  @keyframes neonPulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(0.98); }
  }

  .warning-text { font-size: 18px; color: #ff4444; text-transform: uppercase; margin-top: 10px; opacity: 0.8; }
  .sub-warning { font-size: 24px; color: #ccc; margin-top: 5px; margin-bottom: 30px; }

  /* Seconda Schermata */
  .horror-confirm { font-family: 'Creepster', cursive; font-size: 60px; color: #ff0000; margin-bottom: 40px; }

  /* Animazione Laurea */
  .cap { position: absolute; font-size: 45px; z-index: 100; top: -60px; animation: fall linear forwards; }
  @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

  /* Bottoni */
  .btn-ui { padding: 15px 40px; font-size: 20px; cursor: pointer; border: 1px solid #555; background: #222; color: white; transition: 0.3s; }
  .btn-honk { 
    padding: 25px 60px; font-size: 35px; cursor: pointer; border: 3px solid #ff0000; 
    border-radius: 60px; background: transparent; color: #ff0000; 
    font-family: 'Bangers', cursive; box-shadow: 0 0 15px #ff0000; transition: 0.3s;
  }
  .btn-honk:hover { background: #ff0000; color: black; box-shadow: 0 0 40px #ff0000; }

  /* Scena di gioco */
  .scene { position: relative; width: 100vw; height: 350px; display: flex; align-items: center; justify-content: center; }

  /* Chitarra Classica */
  .guitar-box {
    position: absolute; left: 5%; width: 140px; cursor: pointer;
    z-index: 20;
    transition: transform 1s cubic-bezier(.42, 0, .58, 1), opacity 0.2s 0.9s;
  }
  
  .launched { 
    transform: translate(72vw, -40px) rotate(1080deg) scale(0.5) !important; 
    opacity: 0; 
  }

  /* Stickman */
  #stickman {
    position: absolute; right: 10%; width: 120px; height: 220px;
    opacity: 0; transition: transform 0.2s, opacity 0.4s;
  }
  .head { width: 50px; height: 50px; border: 4px solid red; border-radius: 50%; background: #400; margin: auto; }
  .body { width: 8px; height: 100px; background: red; margin: 0 auto; }
  .arm { width: 60px; height: 8px; background: red; position: absolute; top: 70px; }
  .arm.left { left: 0; transform: rotate(40deg); } .arm.right { right: 0; transform: rotate(-40deg); }

  /* Fumetto Aiah! */
  #bubble {
    position: absolute; top: -70px; right: -20px;
    background: white; color: black; padding: 15px 25px;
    border-radius: 20px; font-family: 'Bangers', cursive; font-size: 35px;
    opacity: 0; border: 4px solid black; transition: opacity 0.1s;
    clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
  }

  /* Effetti Testuali Finali */
  #finalMessage {
    display: none;
    font-family: 'Special Elite', typewriter;
    font-size: 20px;
    color: #00ff00;
    margin-bottom: 20px;
    text-shadow: 2px 2px #ff0000;
    animation: glitch 0.2s infinite;
  }

  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
  }

  #reelButton { 
    display: none; margin: 20px auto; background: #b30000; padding: 25px 50px;
    font-size: 28px; font-family: 'Bangers'; border: none; border-radius: 15px;
    color: white; cursor: pointer; box-shadow: 0 10px #600;
    transition: transform 0.2s;
  }
  #reelButton:active { transform: translateY(5px); box-shadow: 0 5px #600; }
</style>
</head>
<body>

<div id="screen1" class="screen active">
  <div class="neon-title">Play me</div>
  <div class="warning-text">Questo contenuto potrebbe essere inappropriato</div>
  <div class="sub-warning">Clicca per continuare.</div>
  <button class="btn-ui" onclick="showSure()">Continua</button>
</div>

<div id="screen-sure" class="screen">
  <h1 class="horror-confirm">Sei proprio sicuro?</h1>
  <button class="btn-honk" onclick="startHonk()">YES, HONK ME</button>
</div>

<div id="screen2" class="screen">
  <h2 id="gameTitle" style="font-family:'Bangers'; color:#ff4444; letter-spacing:2px;">LANCIA LA CHITARRA!</h2>
  
  <div id="finalMessage">ERRORE DI SISTEMA: REEL RILEVATO...</div>

  <div class="scene" id="gameScene">
    <div class="guitar-box" id="guitar" onclick="launchGuitar()">
      <svg viewBox="0 0 200 500">
        <path d="M100,480 C40,480 20,420 20,380 C20,330 60,320 60,280 C60,240 30,220 30,170 C30,120 70,80 100,80 C130,80 170,120 170,170 C170,220 140,240 140,280 C140,320 180,330 180,380 C180,420 160,480 100,480 Z" fill="#8b4513" stroke="#3e1f0a" stroke-width="5"/>
        <circle cx="100" cy="220" r="30" fill="#221108"/>
        <rect x="88" y="20" width="24" height="150" fill="#3d1f11" stroke="#1a0d06"/>
        <rect x="70" y="380" width="60" height="15" fill="#1a0d06" rx="3"/>
      </svg>
    </div>

    <div id="stickman">
      <div id="bubble">Aiah!</div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
  </div>
  
  <button id="reelButton" onclick="openReel()">Servalli ha condiviso un reel con te</button>
</div>

<script>
const links = [
  "https://www.youtube.com/shorts/7m7ekvvivYM",
  "https://www.instagram.com/reel/DShXgMGiXEt/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DT0VfBuiMk8/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DUGvP1Mk0Ok/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DT-yGJ0DHzX/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DTKZAhBDIdS/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DShXgMGiXEt/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DSVj4YYiBGH/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DRlX9vPkW0p/?igsh=NjZiM2M3MzIxNA==",
  "https://www.instagram.com/reel/DQncQWnDMRh/?igsh=MTRyODFoZmhjd2FwbA==",
  "https://www.instagram.com/reel/DRzVDE-jK0n/?igsh=dnhxZnFwcTNycDg4",
  "https://www.instagram.com/reel/DRtMtggkxeS/?igsh=MTZtN3BrejR0dXR5aA=="
];

function showSure() {
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen-sure").classList.add("active");
}

function startHonk() {
  for(let i=0; i<30; i++) {
    const cap = document.createElement('div');
    cap.className = 'cap'; cap.innerText = 'ðŸŽ“';
    cap.style.left = Math.random() * 100 + 'vw';
    cap.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
    document.body.appendChild(cap);
    setTimeout(() => cap.remove(), 2500);
  }
  setTimeout(() => {
    document.getElementById("screen-sure").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
  }, 1200);
}

function launchGuitar() {
  const g = document.getElementById("guitar");
  const s = document.getElementById("stickman");
  const b = document.getElementById("bubble");
  const btn = document.getElementById("reelButton");
  const msg = document.getElementById("finalMessage");
  const title = document.getElementById("gameTitle");
  const scene = document.getElementById("gameScene");

  s.style.opacity = "1";
  g.classList.add("launched");

  setTimeout(() => {
    s.style.transform = "translateX(50px) rotate(20deg) scaleY(0.8)";
    b.style.opacity = "1";
    
    setTimeout(() => { 
        title.style.display = "none";
        scene.style.display = "none";
        msg.style.display = "block";
        btn.style.display = "block"; 
    }, 800);
  }, 950);
}

function openReel() {
  window.open(links[Math.floor(Math.random() * links.length)], "_blank");
}
</script>
</body>
</html>
